<script>
  function truncateString(str, num) {
    // Clear out that junk in your trunk
    var strLength = str.length;
   var newStr_smallNmb = str.slice(0,num);
   var newStr_bigNmb = str.slice(0,num-3);
  
   if (strLength > num){
    
           if (num <= 3) {
          
          
          return newStr_smallNmb+"...";
          } 
  
          else {
          
           
            return newStr_bigNmb+"...";
          }
  
  
  
   }
    return str;
  
  }
  
  truncateString("A-tisket a-tasket A green and yellow basket", 11);
  

</script>
