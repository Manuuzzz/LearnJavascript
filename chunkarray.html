<html>
<head>

<script>
function chunkArrayInGroups(arr, size) {
  // Break it up. push and slice

var arrLength = arr.length;
var newArray = [];
var finalArray = [];
var j = 0;
var x = 0;
var counter = 0;

if (arrLength%size ==0) {
  counter = arrLength/size;}
  else {

counter = Math.ceil((arrLength/size));
document.write(counter);
  }

for (var i = 0; i<counter; i++){
  j = j + size;

newArray = arr.slice(x,j);
document.write("<br>"+"newArray " + newArray );
finalArray.push(newArray);
document.write("<br>"+"final" + finalArray+ "<br>");
x = x + size;
}











}

chunkArrayInGroups(["a", "b", "c", "d"],3);

</script>
