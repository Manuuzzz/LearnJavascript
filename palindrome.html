 var newlefttoright = lefttoright.join("");
   righttoleft  = lefttoright.reverse();
   var newrighttoleft = righttoleft.join("");
   document.write(newrighttoleft + " " + newlefttoright);

   if (newlefttoright== newrighttoleft) {
   
    return true; } else {
       
        return false;}

}



palindrome("1 eye for of 1 eye.");
