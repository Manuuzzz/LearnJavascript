<html>

<head>
    <title>
      Wikipedia Viewer
    </title>
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wikipedia Viewer">
    <meta name="keywords" content="Wikipedia, Viewer, Wikipedia Viewer">
    <meta name="author" content="Emmanuel Lamon">


  
   
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  
    

</head>


<body onload="init()">

    
        <div class="row no-gutters justify-content-center">

                <div class="col text-center">

                    <header class="text-secondary bg-light">

                        <h2>Wikipedia Viewer</h2>

                    </header>

                </div>

            </div>
           
            <div class="row  justify-content-center">

                  <div class="col-xs-12 ">
                    <main>
                           
                            <div class="input-group input-group-lg form-group form-inline">
                                
                                <div class="input-group">
                                <input id="searchString" class="form-control" type="search" placeholder="Search" aria-label="Search">
                                </div>
                                <br>
                                <div id="searchButtonXS" class="input-group">
                                <button id="search" class="btn btn-lg btn-outline-success mt-2" type="button" onclick="wikiSearch()">Search</button>
                                </div>

                                <div id="searchButton" class="input-group-append">
                                    <button id="search" class="btn btn-lg btn-outline-success fa fa-search" type="button" onclick="wikiSearch()"></button>
                                </div>

                               

                            </div>
                           
                            <div id="random" class="row justify-content-center form-group form-inline ">
                                <button id="Random_Wiki_Entry" class="btn btn-lg btn-outline-success" type="button" onclick="wikiRandom()">Random Wiki Entry</button>
                            </div>
                        
                            <br>

                    </div>

                </div>      
               
                
                <div class="row  justify-content-center">

                    <div class="col-xs-12 text-left">
                
                        <ul id="searchResult" class="list-group list-group-flush">
                         </ul> 
                    
                        </main>
                    </div>
                </div>
                
	
             
                    <footer class="text-secondary bg-light text-center">
                        <a href="https://www.freecodecamp.org/challenges/build-a-wikipedia-viewer">FCC Wiki Viewer</a>
                        </footer>

   
       <!--   main.js bottom page so we don't have to wait for the DOM  -->


                <script src="main.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      

    

</body>

</html>
