<html>

<head>
    <title>
      Wikipedia Viewer
    </title>
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Wikipedia Viewer">
    <meta name="keywords" content="Wikipedia, Viewer, Wikipedia Viewer">
    <meta name="author" content="Emmanuel Lamon">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="main.css">
     



</head>


<body onload="init()">

    
        <div class="row no-gutters justify-content-center">

                <div class="col text-center">

                    <header class="text-secondary bg-light">

                        <h2>Wikipedia Viewer</h2>

                    </header>
                  
                    <main>
               
                 
                       
                            <input id="searchString" class="form-control" type="search" placeholder="Search" aria-label="Search">
                            <br>
                            <button id="search" class="btn btn-outline-success" type="button" onclick="wikiSearch()">Search</button>
                            <button id="Random Wiki Entry" class="btn btn-outline-success" type="button" onclick="wikiRandom()">Random Wiki Entry</button>
                            <br><br>
                  <ul id="searchResult" class="list-group list-group-flush">
                  </ul> 
                    </main>



                    <footer class="text-secondary bg-light text-center">
           test
                        </footer>

   
          </div>
  </div>
                <!--   main.js bottom page so we don't have to wait for the DOM  -->
                <script src="main.js"></script>
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
           <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
          

    

</body>

</html>
